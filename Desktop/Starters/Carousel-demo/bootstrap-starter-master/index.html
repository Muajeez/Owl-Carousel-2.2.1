<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Owl Carousel</title>
    <!-- Bootstrap -->
    
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
     <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.2.1/assets/owl.carousel.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.2.1/assets/owl.theme.default.min.css">
</head>
<style type="text/css">
.item {
    background-color: darkcyan;
    width: auto;
    height: 200px;
    text-align: center;
    color: #FFF;
    text-align: center;
}
</style>

<body>
    <nav class="navbar navbar-default mb-0" style="background-color: navy; color: #fff;">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#" style=" color: #fff;">Owl Carousel 2.2.1</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#" style=" color: #fff;">DEMO</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="col-lg-12">
            <div id="sync1" class="owl-carousel owl-theme">
                <div class="item">
                    <div class="text-center"> Carousel box 1 </div>
                </div>
                <div class="item">
                    <div class="text-center"> Carousel box 2 </div>
                </div>
                <div class="item">
                    <div class="text-center"> Carousel box 3 </div>
                </div>
                <div class="item">
                    <div class="text-center"> Carousel box 4 </div>
                </div>
                <div class="item">
                    <div class="text-center"> Carousel box 5 </div>
                </div>
                <div class="item">
                    <div class="text-center"> Carousel box 6 </div>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
     <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.2.1/owl.carousel.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            var sync1 = $("#sync1");
            sync1.owlCarousel({
                items: 3,
                slideSpeed: 0.5,
                nav: true,
                margin: 20,
                autoplay: true,
                loop: true,
                responsiveClass: true,
                responsive: {
                    0: {
                        items: 1,
                        nav: true
                    },
                    600: {
                        items: 3,
                        nav: false
                    },
                }
            });
        });
    </script>
</body>

</html>
